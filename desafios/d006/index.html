<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passa o mouse sobre os termos para decobrir qual tag deverá utlizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos;</abbr></li>
        <li><abbr title="Use as tags <h1>..<h6>">Titulos;</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcação</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>

    </ul>
</body>
</html>
