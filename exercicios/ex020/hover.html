<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;

        }

        div > p{
            display: none
        }

        div:hover > p{
            display: block;
            color: red;
            font-size: 40px;
            font-weight: bold;
            background-color: tomato;
            width: 300px;
        }
        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o maouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
