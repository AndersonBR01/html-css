<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>Escolha o sexo:</p>
            <input type="radio" name="sexo" id="imasc" value="masculino"> <label for="imasc"> Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="feminino">
            <label for="ifem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>
            <p>Selecione seus esportes favoritos:</p>
            <input type="checkbox" name="esbas" id="iesbas" value="basquete"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" value="futebol"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esvolei" id="iesvolei" value="volei"> <label for="iesvolei">Vôlei</label><br>
            <input type="checkbox" name="esteni" id="iesteni" value="tenis"> <label for="iesteni">Tênis</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="natacao"><label for="iesnat"> Natação</label><br>
            <input type="checkbox" name="esoutro" id="iesoutro" value="outro"><label for="iesoutro"> Outro</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
