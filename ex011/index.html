<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o atamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagen flexível">
        
    </picture> 

    <h1>Reproduzindo àudio</h1>
    <p>Vamos Aprender a reproduzir áudio em HTML5.</p>
    
    <audio preload="auto" autoplay controls loop>
        <source src="midia/The Road To Mordor - Ezra Lipp.mp3" type="audio/mpeg" >
    </audio>

</body> 
</html>
